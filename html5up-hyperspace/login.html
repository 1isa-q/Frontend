<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Invoicehub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css" />
  <script src="assets/js/login.js" defer></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #3e4bd9;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      position: relative;  /* ⬅️ Needed to allow z-index to work */
      z-index: 1;           /* ⬅️ This puts it above the background */

      width: 90%;
      max-width: 400px;
      background-color: rgb(92, 157, 225);
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }


    h1 {
      text-align: center;
      margin-bottom: 1em;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.8em;
      background-color: #c75193;
      color: white;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a64078;
    }

    #login-error {
      margin-top: 1em;
      color: #ffcccc;
      text-align: center;
      font-weight: bold;
    }

    footer {
      margin-top: 2em;
      color: rgba(255,255,255,0.7);
      font-size: 0.9em;
    }

    a {
      color: #89dfff;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h1>Login to Invoicehub</h1>

    <input type="text" id="email" placeholder="Enter email">
    <input type="password" id="password" placeholder="Enter password">
    <button class="login-btn" onclick="logIn()">Log In</button>

    <p id="login-error"></p>

    <footer>
      <p>Don't have an account? <a href="welcome.html#register">Sign up here.</a></p>
    </footer>
  </div>
</body>
</html>
